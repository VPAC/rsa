<div>
  <h2>Edit Socket</h2>
</div>
<div class="modal-body">
  <p>
    Name: <input ng-model="socket.name" /><br>
    Note: name may include a regular expression, in which case it will become
    a combination of multiple sockets.
  </p>
</div>
<div class="modal-footer">
  <button ng-click="close(socket)" class="btn btn-primary">Close</button>
</div>
